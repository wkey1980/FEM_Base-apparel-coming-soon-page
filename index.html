<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- Google Finta -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./dist/css/style.css">

	<title>Frontend Mentor | Base Apparel coming soon page</title>

	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="container">
		<div class="left">
			<div class="inner-container">

				<img class="logo" src="./src/images/logo.svg" alt="Logo" />

				<img
					class="bg-mobile"
					src="./src/images/hero-mobile.jpg"
					alt="Background Mobile"
				/>

				<h1>
					<span>We're</span>
					<br />
					coming
					<br />
					soon
				</h1>

				<p>
					Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
				</p>

				<form id="form">
					<input id="email" type="email" placeholder="Email Address" />
					<img class="error-icon" src="./src/images/icon-error.svg" alt="Error" />
					<button>
						<img src="./src/images/icon-arrow.svg" alt="Arrow" />
					</button>
					<small>Please provide a valid email</small>
				</form>
			</div>
		</div>

		<div class="right bg-image"></div>
	</div>
</body>
</html>
