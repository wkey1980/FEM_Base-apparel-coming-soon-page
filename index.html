<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<!-- Google Finta -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="./dist/css/style.css">

	<title>Frontend Mentor | Base Apparel coming soon page</title>

	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__inner">
			<div class="container">

				<div class="container__banner">
					<div class="logo">
						<img class="logo__img" src="/src/images/logo.svg" alt="Logo">
					</div>
				</div>

				<div class="container__content">
					<div class="info">
						<h1 class="info__title"><span class="info__title--span">We're<br /> </span>coming<br /> soon</h1>
						<p class="info__description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

						<form class="form" action="">
							<input class="form__input" type="email" placeholder="Email Address">
							<img class="form__icon--error" src="/src/images/icon-error.svg" alt="Icon Error">
							<button class="form__btn" type="submit">
								<img class="form__icon--arrow" src="/src/images/icon-arrow.svg" alt="Icon Arrow">
							</button>
						</form>

					</div>
				</div>

				<div class="container__image">
					<div class="hero__img"></div>
				</div>

			</div>
		</div>

		<footer>
			<p class="attribution">
				Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
				Coded by <a href="#">Will</a>.
			</p>
		</footer>

	</div>
</body>
</html>
