<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<link rel="stylesheet" href="./dist/css/style.css">

	<title>Frontend Mentor | Base Apparel coming soon page</title>

	<style>
		.attribution { font-size: 11px; text-align: center; }
		.attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="wrapper__inner">
			<div class="container">
				<div class="banner">
					<img class="logo" src="./src/images/logo.svg" alt="Logo">
				</div>
				<div class="img-container">
					<img src="./src/images/hero-mobile.jpg" alt="Hero Image">
				</div>
				<div class="content">
					<h1><span>We're </span>coming soon</h1>
					<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
					<form action="">
						<input class="" id="" type="email" name="" placeholder="Email Address">
						<img src="./src/images/icon-error.svg" alt="Icon Error">
						<a class="" href="#"><img src="./src/images/icon-arrow.svg" alt="Icon Arrow"></a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
